<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>cp</title>
</head>

<body>
  <div class="container">
    <div class="card mb-3" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-md-8 ">
            <div class="row">
              <div class="col-md-5"> <span class="fw-bold">Valor: </span>R$ <span th:text="${pedido.valorNegociado}"></span></div>
            </div>
            <div class="fw-bold">Produto</div>
            <div>
              <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
            </div>
            <div class="fw-bold mt-3">Descrição</div>
            <div>
              <textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
            </div>
            <div class="fw-bold mt-3">Componentes</div>
            <div>
              <textarea class="form-control" th:text="${pedido.Componentes}" rows="6">Componentes</textarea>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="row">
                <img class="img-thumbnail img-fluid d-block" th:src="${pedido.urlImagem}" alt="Imagem 1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
